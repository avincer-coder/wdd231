  <main>

    <section class="favorites-section">
      <h1>My Favorites</h1>
      <p class="favorites-subtitle">Your saved gift ideas</p>
      <div id="favoritesGrid" class="favorites-grid">
        <p id="emptyMessage" class="empty-message">No favorites yet. Visit the <a href="collection.html">Collection</a> to add some!</p>
      </div>
    </section>

    <section class="wishlist-section">
      <h2>Create Your Love Message</h2>
      <p class="form-intro">Send a special Valentine's Day message to your loved one.</p>

      <form id="wishlistForm" action="thankyou.html" method="GET">
        <div class="form-group">
          <label for="senderName">Your Name <span class="required">*</span></label>
          <input type="text" id="senderName" name="senderName" required placeholder="Your name" />
        </div>

        <div class="form-group">
          <label for="recipientName">Recipient's Name <span class="required">*</span></label>
          <input type="text" id="recipientName" name="recipientName" required placeholder="Their name" />
        </div>

        <div class="form-group">
          <label for="email">Your Email <span class="required">*</span></label>
          <input type="email" id="email" name="email" required placeholder="your@email.com" />
        </div>

        <div class="form-group">
          <label for="relationship">Relationship</label>
          <select id="relationship" name="relationship">
            <option value="">Select...</option>
            <option value="partner">Partner</option>
            <option value="spouse">Spouse</option>
            <option value="crush">Crush</option>
            <option value="friend">Best Friend</option>
            <option value="family">Family</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Love Message <span class="required">*</span></label>
          <textarea id="message" name="message" rows="4" required placeholder="Write your heartfelt message here..."></textarea>
        </div>

        <div class="form-group checkbox-group">
          <input type="checkbox" id="anonymous" name="anonymous" value="yes" />
          <label for="anonymous">Send anonymously (Secret Admirer)</label>
        </div>

        <div class="form-group">
          <label>Delivery Preference</label>
          <div class="radio-group">
            <div class="radio-item">
              <input type="radio" id="digital" name="delivery" value="digital" checked />
              <label for="digital">Digital Card</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="printed" name="delivery" value="printed" />
              <label for="printed">Printed Card</label>
            </div>
          </div>
        </div>

        <button type="submit" class="submit-btn">
          <span class="heart-icon">&#10084;</span> Send With Love
        </button>
      </form>
    </section>

  </main>
