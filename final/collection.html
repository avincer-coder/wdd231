  <main>
    <section class="collection-header">
      <h1>Gift Collection</h1>
      <p>Find the perfect expression of love</p>
    </section>

    <section class="filter-section">
      <div class="filter-buttons">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="flowers">Flowers</button>
        <button class="filter-btn" data-category="jewelry">Jewelry</button>

      </div>
    </section>

    <section class="gifts-section">
      <div id="giftsGrid" class="gifts-grid"></div>
    </section>

    <dialog id="giftModal" class="gift-modal">
      <div class="modal-content">
        <button id="modalClose" class="modal-close" aria-label="Close modal">&times;</button>
        <div class="modal-body">
          <figure class="modal-image">
            <img id="modalImg" src="" alt="" loading="lazy" />
          </figure>
          <div class="modal-info">
            <h2 id="modalTitle"></h2>
            <p id="modalCategory" class="modal-category"></p>
            <div class="modal-rating">
              <span id="modalStars" class="stars"></span>
              <span id="modalRating"></span>
            </div>
            <p id="modalDesc" class="modal-desc"></p>
            <p id="modalPrice" class="modal-price"></p>
            <button id="modalFavBtn" class="fav-btn">
              <span class="heart-icon">&#9825;</span> Add to Favorites
            </button>
          </div>
        </div>
      </div>
    </dialog>
  </main>
